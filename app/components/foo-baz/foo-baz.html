<link rel="import" href="../polymer/polymer.html">

<!--
An element providing a solution to no problem in particular.

Example:

    <foo-baz></foo-baz>

Example:

    <foo-baz>
      <h2>Hello foo-baz</h2>
    </foo-baz>

@demo demo/index.html
@hero hero.svg
-->

<dom-module id="foo-baz">
  <link rel="import" type="css" href="foo-baz.css">

  <template>
    <h1>&lt;foo-baz&gt;</h1>
    <content></content>
    <p class="author">
      <img src$="{{author.image}}">
      Cheers,<br/>
      <span class="name">{{author.name}}</span>
    </p>
  </template>

  <script src="foo-baz.js"></script>
</dom-module>
